<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- <script type="module" src="./main.js"></script> -->
</head>

<body>
  <h1>Agregar Cita</h1>
  <form action="citasCreate.html" method="post">
    <label for="date">Fecha:</label>
    <input type="date" id="date" name="date" required>

    <label for="doctor">Medico:</label>
    <select id="my-select" name="doctor" required>
      <option value="">Seleccionar</option>
    </select>

    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', (event) => {
        event.preventDefault(); 
        const medico = document.getElementById('my-select').value;
        const fecha = document.getElementById('date').value;
        const params = new URLSearchParams();
        params.append('medico', medico);
        params.append('fecha', fecha);
        const url = `citasCreate.html?${params.toString()}`;
        window.location.href = url;
      });
    </script>
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const select = document.getElementById('my-select');

        fetch('https://api-clinica-sra.onrender.com/api/citas/doctors')
          .then(response => response.json())
          .then(data => {
            data.doctors.forEach(doctor => {
              const option = document.createElement('option');
              const optionText = `${doctor.name} (${doctor.speciality})`;
              option.value = doctor._id;
              option.text = optionText;
              select.appendChild(option);
            });
          })
          .catch(error => console.error(error));

        select.addEventListener('change', event => {
          const selectedOption = event.target.selectedOptions[0];
          if (selectedOption.value === '') {
            selectedOption.setAttribute('disabled', true);
          }
        });
      });
    </script>


    <div><input type="submit" name="bnEnviar" id="bnEnviar" value="Crear Cita"></div>

  </form>
  
  <table id="usuarios">
    <tr>
      <th>Paciente</td>
      <th>Fecha</td>
      <th>Hora</td>
      <th>Especialidad</td>
      <th>Medico</td>
    </tr>

  </table>

  <script>
    fetch("https://api-clinica-sra.onrender.com/api/citas/")
    .then((response) => response.json())
  .then((data) => {
    const citas = data.citas;
    const doctors = data.doctors;
    const tableBody = document.querySelector("#usuarios tbody");

    citas.forEach((cita) => {
      const row = document.createElement("tr");
      const pacienteCell = document.createElement("td");
      const fechaCell = document.createElement("td");
      const horaCell = document.createElement("td");
      const especialidadCell = document.createElement("td");
      const medicoCell = document.createElement("td");

      pacienteCell.textContent = cita.patient.name;
      fechaCell.textContent = cita.fecha;
      horaCell.textContent = cita.hora;
      especialidadCell.textContent = cita.especialidad;
      medicoCell.textContent = cita.medico;

      row.appendChild(pacienteCell);
      row.appendChild(fechaCell);
      row.appendChild(horaCell);
      row.appendChild(especialidadCell);
      row.appendChild(medicoCell);

      tableBody.appendChild(row);
    });
  })
  .catch((error) => console.error(error));
  </script>


</body>

</html>
